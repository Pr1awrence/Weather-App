<form>
  <label>Choose city:
    <input type="text" ng-model="city" placeholder="For example, London..." autofocus>
  </label>
  <button ng-click="$ctrl.getDataFromWeatherAPI()">Check the weather</button>
</form>
<weather-per-day ng-if="!$ctrl.err" ng-repeat="item in weatherInPeriod" day="item"></weather-per-day>
<div ng-if="$ctrl.err">
  <h1>{{errMessage}}</h1>
</div>
